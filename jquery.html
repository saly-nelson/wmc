            type="text"
            title="firstName"
            id="firstName"
            name="firstName"
            size="35"

            type="text"

            id="country"
            name="country"
            size="35"
              required
          />
        </div>

        <div id="province_district">
          <label for="province" id="number7">Province</label>
          <input
            type="text"
            title="province"
            id="province"
            name="province"
            size="35"
              required
          />
          <label for="district" id="number8">District</label>
          <input
            type="text"
            title="district"
